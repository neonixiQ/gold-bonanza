<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Bonanza</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slot-container">
        <div class="corner-buttons">
            <!-- –î–æ–¥–∞—î–º–æ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω—ñ –∫–ª–∞—Å–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ -->
            <button class="corner-button info-button play-sound">
                <img src="assets/info_button.png" alt="Info" class="button-icon info">
            </button>
            <button class="corner-button play-sound" onclick="toggleMute()">
                <img src="assets/volume_button.png" alt="Volume" class="button-icon volume">
            </button>
        </div>        
        <div class="text-frames">
            <div class="frame-container">
                <img src="assets/frame.png" alt="Frame 1" class="frame frame-medium">
                <p class="frame-text">–°–¢–ê–í–û–ß–ö–ê</p>
                <p class="frame-subtext bet">1 –§–ê–ù–¢–Ü–ö–Ü–í</p>

                <button class="change-button minus play-sound" onclick="decreaseBet()" disabled>
                    <img src="assets/minus_button.png" alt="-">
                </button>
                <button class="change-button plus play-sound" onclick="increaseBet()">
                    <img src="assets/plus_button.png" alt="+">
                </button>                
            </div>
            <div class="frame-container">
                <img src="assets/frame.png" alt="Frame 2" class="frame frame-large">
                <p class="frame-text large">–í–ò–ì–†–ê–®</p>
                <p class="frame-subtext large">–£–î–ê–ß–Ü!</p>
            </div>
            <div class="frame-container">
                <img src="assets/frame.png" alt="Frame 3" class="frame frame-medium">
                <p class="frame-text">–ë–ê–õ–Ü–ö</p>
                <p class="frame-subtext balance">1000 –§–ê–ù–¢–Ü–ö–Ü–í</p>
            </div>
            <div class="frame-container">
                <img src="assets/frame.png" alt="Frame 4" class="frame frame-small">
                <p class="frame-text small">7 –í–ò–ì–†–ê–®–ù–ò–• –õ–Ü–ù–Ü–ô</p>
            </div>
        </div>            
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
        </div>

        <div id="win-banner" class="hidden">
            <h1 id="win-type">BIG WIN</h1>
            <p id="win-amount">0.00</p>
        </div>
        
        <div id="overlay" class="hidden"></div>

        <div id="loss_limit_reached_banner">
            <div class="banner-content">
                <img src="assets\loss_limit_reached_banner.png" alt="Loss Limit Reached Banner" id="banner-image">
                <img src="assets\ok_button.png" alt="Close Button" id="close-banner-button" class="banner-button play-sound" onclick="playSound()">
            </div>
        </div>               

        <div class="game-area">
            <div class="slots">
                <div class="reel"></div>
                <div class="reel"></div>
                <div class="reel"></div>
            </div>

            <div class="advanced-auto-settings-container">
                <div class="advanced-auto-settings-panel hidden" id="advanced-auto-settings-panel">
                    <img src="assets/advanced_auto_settings.png" alt="Advanced Auto Settings Panel">
                    <div class="settings-buttons">
                        <div class="number-of-rounds">
                            <img id="25-button" src="assets\25_button.png" alt="25" class="setting-button play-sound" data-selected-src="assets\25_button_on.png" onclick="playSound()">
                            <img id="50-button" src="assets\50_button.png" alt="50" class="setting-button" data-selected-src="assets\50_button_on.png" onclick="playSound()">
                            <img id="75-button" src="assets\75_button.png" alt="75" class="setting-button" data-selected-src="assets\75_button_on.png" onclick="playSound()">
                            <img id="100-button" src="assets\100_button.png" alt="100" class="setting-button" data-selected-src="assets\100_button_on.png" onclick="playSound()">
                            <img id="250-button" src="assets\250_button.png" alt="250" class="setting-button" data-selected-src="assets\250_button_on.png" onclick="playSound()">
                            <img id="500-button" src="assets\500_button.png" alt="500" class="setting-button" data-selected-src="assets\500_button_on.png" onclick="playSound()">
                            <img id="1000-button" src="assets\1000_button.png" alt="1000" class="setting-button" data-selected-src="assets\1000_button_on.png" onclick="playSound()">
                            <img id="endless-number-of-rounds-button" src="assets\‚àû_rounds_button.png" alt="‚àû" class="setting-button" data-selected-src="assets\‚àû_rounds_button_on.png" onclick="playSound()">
                        </div>

                        <div class="switch-button">
                            <img id="switch-button" src="assets\switch_button.png" alt="switch" class="setting-button" data-selected-src="assets\switch_button_on.png" onclick="playSound()">
                        </div>

                        <div class="lose-limit">
                            <img id="5X-button" src="assets\5X_button.png" alt="5X" class="setting-button" data-selected-src="assets\5X_button_on.png" onclick="playSound()">
                            <img id="20X-button" src="assets\20X_button.png" alt="20X" class="setting-button button-20x" data-selected-src="assets\20X_button_on.png" onclick="playSound()">
                            <img id="50X-button" src="assets\50X_button.png" alt="50X" class="setting-button button-50x" data-selected-src="assets\50X_button_on.png" onclick="playSound()">
                            <img id="endless-lose-limit-button" src="assets\‚àû_lose_limit_button.png" alt="‚àû" class="setting-button lose_limit_endless_button" data-selected-src="assets\‚àû_lose_limit_button_on.png" onclick="playSound()">
                            <img id="individual-settings-lose-limit-button" src="assets\individual_settings_lose_limit_button.png" alt="individual settings" class="individual_settings_lose_limit_button" data-selected-src="assets\individual_settings_lose_limit_button_on.png">
                            <div class="individual-settings-container" onclick="playSound()">
                                <input type="text" id="individual-input" class="hidden" placeholder="0.00">
                            </div>
                        </div>
                    </div>
                </div>
            </div>                         

            <div class="lever-button">
                <img src="assets\bent_lever_for_advanced_auto.png" alt="Lever for Advanced Auto" class="lever play-sound" 
                onclick="changeImage(this, 'lever'); playSound(); pullLever(this)">
            </div>

            <div class="auto-info-container">
                <p class="auto-info">‚àû</p>
            </div>

            <div class="buttons">
                <img src="assets/auto_spin_button.png" alt="Auto Spin" class="button-icon auto play-sound" 
                     onclick="changeImage(this, 'auto'); playSound()">
                
                <img src="assets/spin_button.png" alt="Spin" class="button-icon spin play-sound" 
                     onclick="changeImage(this, 'spin'); playSound()">
                
                <img src="assets/turbo_1_button.png" alt="Turbo" class="button-icon turbo play-sound" 
                     onclick="changeImage(this, 'turbo'); playSound()">
            </div>                            
        </div>

        <!-- –¢–∞–±–ª–∏—Ü—è –≤–∏–ø–ª–∞—Ç —Ç–∞ –ª—ñ–Ω—ñ—ó, —Å–ø–æ—á–∞—Ç–∫—É –ø—Ä–∏—Ö–æ–≤–∞–Ω—ñ -->
        <div class="paytable_and_paylines hidden">
            <img src="assets/paytable_and_paylines.png" alt="Paytable and paylines">
            <button class="close-btn play-sound">
                <img src="assets/close_button.png" alt="Close">
            </button>
        </div>

        <!-- Paylines -->
        <div class="paylines">
            <img src="assets\payline_1.png" alt="Payline 1" class="payline_1">
            <img src="assets\payline_2.png" alt="Payline 2" class="payline_2">
            <img src="assets\payline_3.png" alt="Payline 3" class="payline_3">
            <img src="assets\payline_4.png" alt="Payline 4" class="payline_4">
            <img src="assets\payline_5.png" alt="Payline 5" class="payline_5">
            <img src="assets\payline_6.png" alt="Payline 6" class="payline_6">
            <img src="assets\payline_7.png" alt="Payline 7" class="payline_7">
        </div>
    </div>

    <audio id="button-sound" src="assets\button_click.mp3"></audio>
    <audio id="reels-spinning-sound" src="assets\reels_spinning.mp3"></audio>
    <audio id="reel-stops-sound" src="assets\reel_stops.mp3"></audio>
    <audio id="win-sound" src="assets\win.mp3"></audio>

    <audio id="accrual-of-winnings-sound" src="assets\accrual_of_winnings_sound_long.mp3"></audio>
    <audio id="opening-sound" src="assets\opening_sound.mp3"></audio>
    <audio id="payout-sound" src="assets\payout_sound.mp3"></audio>
    <audio id="payout-sound-without-applause" src="assets\payout_sound without applause.mp3"></audio>


    <p class="bottom-text">Developed by Alex Zalishchuk üèÜ</p>
</body>
</html>
